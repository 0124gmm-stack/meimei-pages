
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meimei - Ecommerce Product Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            'blob': 'blob 10s infinite',
            'rainbow': 'rainbow 10s ease-in-out infinite',
            'spin-slow': 'spin 20s linear infinite',
            'confetti': 'confetti 1.5s ease-out forwards',
            'float': 'float 5s ease-in-out infinite',
            'subtle-pulse': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(40px, -60px) scale(1.05)' },
              '66%': { transform: 'translate(-30px, 30px) scale(0.95)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            rainbow: {
              '0%': { 'background-color': '#FFD1D1' }, // Softest Pink
              '25%': { 'background-color': '#D1F2EB' }, // Softest Mint
              '50%': { 'background-color': '#E8DAEF' }, // Softest Purple
              '75%': { 'background-color': '#FCF3CF' }, // Softest Yellow
              '100%': { 'background-color': '#FFD1D1' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-12px)' },
            },
            confetti: {
              '0%': { transform: 'translate(0, 0) rotate(0deg)', opacity: 1 },
              '100%': { transform: 'translate(var(--tw-translate-x), var(--tw-translate-y)) rotate(var(--tw-rotate))', opacity: 0 },
            }
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      margin: 0;
      overflow-x: hidden;
      background: #111;
    }
    @media (hover: hover) and (pointer: fine) {
      body { cursor: none; }
      .custom-cursor {
        width: 20px;
        height: 20px;
        background: white;
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: difference;
        transition: transform 0.1s ease;
      }
    }
    @media (hover: none) {
      .custom-cursor { display: none; }
    }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.15);
      border-radius: 10px;
    }
    .confetti-particle {
      position: absolute;
      width: 8px;
      height: 8px;
      z-index: 100;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <div id="cursor" class="custom-cursor"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    const cursor = document.getElementById('cursor');
    if (cursor) {
      document.addEventListener('mousemove', (e) => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
      });
      document.addEventListener('mousedown', () => { if(cursor) cursor.style.transform = 'scale(0.8)'; });
      document.addEventListener('mouseup', () => { if(cursor) cursor.style.transform = 'scale(1)'; });
    }
  </script>
</body>
</html>
