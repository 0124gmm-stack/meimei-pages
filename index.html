<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meimei - Senior Product Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            stripe: {
              dark: '#0a2540',
              text: '#425466',
              accent: '#635bff',
              bg: '#f6f9fc',
            }
          },
          animation: {
            'blob': 'blob 10s infinite',
            'fade-in': 'fadeIn 0.8s ease-out forwards',
            'float': 'float 6s ease-in-out infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'confetti': 'confetti 1.5s ease-out forwards',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            confetti: {
              '0%': { transform: 'translate(0, 0) rotate(0deg)', opacity: 1 },
              '100%': { transform: 'translate(var(--tw-translate-x), var(--tw-translate-y)) rotate(var(--tw-rotate))', opacity: 0 },
            }
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      overflow-x: hidden;
      background: #f6f9fc;
      color: #0a2540;
    }
    .gradient-mesh {
      background-color: #f6f9fc;
      background-image: 
        radial-gradient(at 100% 0%, hsla(250,100%,70%,0.2) 0px, transparent 50%),
        radial-gradient(at 0% 0%, hsla(190,100%,70%,0.15) 0px, transparent 50%);
    }
    .hero-accent-shape {
      background: linear-gradient(135deg, #635bff 0%, #00d4ff 100%);
      opacity: 0.08;
    }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb {
      background: rgba(10, 37, 64, 0.1);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(10, 37, 64, 0.2);
    }
    .stripe-card-hover {
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .stripe-card-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 13px 27px -5px rgba(50,50,93,0.25), 0 8px 16px -8px rgba(0,0,0,0.3);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
